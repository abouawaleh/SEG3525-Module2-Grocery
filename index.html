<!DOCTYPE html>
<html>
<head>
	<! This style sheet is taken from https://www.w3schools.com/howto/howto_js_tabs.asp>
	<link href="styles/style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="title">
    <h1>Fresh Parks Grocery</h1>
    <p>Where the food is fresh</p>
  </div>

<!-- Accordion -->
<button class="accordion" onclick="openInfo('Client')">Client</button>
<div id="Client" class="panel">
  <div class="header">
    <h3>Client Information</h3>
    <p>Tell us a bit about yourself.</p>
  </div>
  <div class="source-page">	
	<p>Would you like Organic foods?:</p>
	<select id="orgSelect" name="orgSelect" class="custom-select" style="width:200px;" >
	  <option value=""></option>
	  <option value="Organic">Organic</option>
          <option value="None">Non Organic</option>
          <option value="All">All Foods</option>
	</select>
	<p>Choose a Category:</p>
	<select id="dietSelect" name="dietSelect" class="custom-select" style="width:200px;" onchange="populateListProductChoices(this.id, 'orgSelect', 'displayProduct')">
	  <option value=""></option>
	  <option value="Vegetarian">Vegetarian</option>
          <option value="GlutenFree">Gluten Free</option>
          <option value="VegNoGluten">Veg & No Gluten</option>
          <option value="None">None</option>
	</select>
  </div>
</div>

<button class="accordion" onclick="openInfo('Products')">Products</button>
<div id="Products" class="panel">
  <div class="header">
    <h3>Your targeted products</h3>
    <p>We preselected products based on your preferences.</p>
  </div>
  <div class="source-page">
	 <p>Fresh Parks Items :</p>
	 <div id="displayProduct"></div>
	 <button id="addCart" type="button" class="block" onclick="selectedItems()">
		Place Your Order
	</button>
  </div>
</div>

<button class="accordion" onclick="openInfo('Cart')">Cart</button>
<div id="Cart" class="panel">
  <div class="header">
    <h3>Cart</h3>
    <pYour cart contains :</p>
  </div>
  <div class="source-page">
  <div id="displayCart"></div>
  </div>
</div>
	<p>Site cr√©er par Aboubaker Ismael Awaleh</p>
<script src="scripts/groceries.js"></script>
<script src="scripts/main.js"></script>

</body>
</html>
